<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body dir="rtl" class="w-full h-full">

    <div class="w-full h-full absolute bg-[rgba(0,0,0,0.4)] hidden pt-[3rem]" id="kol">
        <div id="modal" class="bg-gray-100  hidden w-[28%] mx-auto flex flex-col rounded-[0.8rem] z-10 ">
            <div class="w-[100%] bg-[#70157C] flex items-center p-4 rounded-[0.8rem] rounded-b-none">

                <button onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-lg"
                        viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                    </svg>
                </button>

                <p class="text-white mx-auto">کاربر جدید</p>
            </div>


            <div id="modalContent" class="flex flex-col px-[0.5rem] gap-3 pb-2">


                <div class="flex flex-col gap-1 justify-center rounded-[5px]">
                    <p class="mr-3">نام</p>
                    <div class=" border border-[#979AB1] w-[93%] h-[20%]  rounded-[5px] mx-auto">
                        <input class="w-full h-full   rounded-[5px]" type="name" id="name">
                    </div>
                </div>

                <div class="flex flex-col gap-1 justify-center">
                    <p class="mr-3">نام خانوادگی</p>
                    <div class="border border-[#979AB1] w-[93%] h-[20%]  rounded-[5px] mx-auto">
                        <input class="  w-full h-full  rounded-[5px] " type="lastName" id="lastName">
                    </div>
                </div>

                <div class="flex flex-col gap-1 justify-center">
                    <p class="mr-3">ایمیل</p>
                    <div class=" border border-[#979AB1] w-[93%] h-[20%]  rounded-[5px] mx-auto">
                        <input class="   w-full h-full rounded-[5px]" type="email" id="email">
                    </div>
                </div>

                <div class="flex flex-col gap-1 justify-center">
                    <p class="mr-3">شماره موبایل</p>
                    <div class="border border-[#979AB1] w-[93%] h-[20%]  rounded-[5px] mx-auto">
                        <input class="   w-full h-full rounded-[5px]" id="number">
                    </div>
                </div>

                <button
                    class="bg-[#E3116A] w-[93%] h-[20%] text-white flex justify-center gap-1 mx-3 items-center rounded-[5px] my-2 p-2"
                    id="userInp" onclick="addBtn()">

                    <p>افزودن
                    </p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                </button>



            </div>














        </div>

    </div>






















    <div class="flex flex-col pt-[9rem]">

        <div
            class="bg-[#74147C]  w-[60%] mx-auto flex justify-around py-[1rem] rounded-[0.8rem] font-bold rounded-b-none ">

            <p class="text-white"> نام</p>
            <p class="text-white"> نام خانوادگی</p>
            <p class="text-white"> موبایل </p>
            <p class="text-white">ایمیل</p>
            <p class="text-white"> عملیات</p>



        </div>

        <div id="usersList" class="flex  bg-[#F3F4F6] w-[60%] mx-auto flex">

        </div>




        <button class=" bg-[#FC5100]  w-[60%] mx-auto py-[1rem] rounded-[0.8rem] rounded-t-none" id="myBtn"
            onclick="openModal()">

            <a class="flex items-center gap-3 justify-center">
                <p class="text-white ">برای اضافه کردن کاربر جدید کلیک کنید</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-plus-square"
                    viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                </svg>

            </a>

        </button>




    </div>



















    





















    <script src="./scripts.js"></script>
</body>

</html>
